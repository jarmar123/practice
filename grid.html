<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto auto auto;
  background-color: #2196F3;
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>Grid Elements</h1>

<p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.</p>

<p>Direct child element(s) of the grid container automatically becomes grid items.</p>

<div class="grid-container" id="hello">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>  
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>  
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
  <div class="grid-item">9</div>  
  <div class="grid-item">9</div>  
  <div class="grid-item">9</div>  
  <div class="grid-item">9</div>  
  <div class="grid-item">9</div>  
  <div class="grid-item">9</div>  
</div>

<Button onclick="DoSomething()">ClickMe</Button>

<div onmouseover="onHover()">two</div>
<Button onclick="Start()">start</Button>
<script>
  //subscribe to arrowkeys
document.onkeydown = checkKey;
var currRow = 1;
var currColumn = 1;
var currNodeName = "grid"+currRow+currColumn;

function DoSomething() {
    console.log("hi");
    var arr = [1,2,4,5];
    for (i = 0;i < arr.length; i++){
        console.log(arr[i]);
    }
    document.getElementById("hello").innerHTML = '';
    var newDiv = document.createElement("div");
    newDiv.innerText = "3";
    newDiv.className = "grid-item";
    document.getElementById("hello").appendChild(newDiv);

    document.getElementById("hello").innerHTML = '';
    for (j = 0; j < 8; j++){
        for (i = 0; i < 8; i++){
            var newDiv2 = document.createElement("div");
            newDiv2.className = "grid-item";
            newDiv2.id = "grid"+j+i;
            newDiv2.onmouseover = "onHover()";
            document.getElementById("hello").appendChild(newDiv2);            
        }    
    }
}
function onHover(){
  console.log("rock");
}

function Start(){
  console.log("hey "+ currNodeName);
  var element = document.getElementById(currNodeName);
  element.innerHTML = "b";
  ColorCurrent("red");
}

function ColorCurrent(color){
  document.getElementById(currNodeName).style.backgroundColor = color;
}

function Move(row, column)
{
  currRow = row;
  currColumn = column;
  currNodeName = grid+row+column;
}

function MoveUp()
{

  Move(currRow+1);
}

e = e || window.event;

if (e.keyCode == '38') {

    console.log("up");
}
else if (e.keyCode == '40') {
    // down arrow
    console.log("down");
}
else if (e.keyCode == '37') {
   // left arrow
}
else if (e.keyCode == '39') {
   // right arrow
}

}

</script>

</body>
</html>
